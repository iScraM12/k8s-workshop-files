apiVersion: apps/v1
kind: Deployment
metadata:
  # .Release.Name wird beim Ausf√ºhren des Befehls gesetzt
  name: {{ .Release.Name }}-nginx-2
spec:
  # Hier greifen wir auf values.yaml zu
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.imageName }}